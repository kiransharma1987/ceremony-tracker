# Render Blueprint for Backend Deployment
# Deploy at: https://dashboard.render.com/

services:
  - type: web
    name: ceremony-tracker-api
    env: node
    region: singapore  # Choose closest to your users
    plan: free
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false  # Set after deploying frontend
